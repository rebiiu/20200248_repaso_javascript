            <button class="btn-primary btn mt-3 " onclick="Mostrar()">Cuentame un chiste</button>

<script>
  function Mostrar() {
    fetch('https://v2.jokeapi.dev/joke/Any?lang=es')
        .then(response => response.json())
        .then(data => {
            const jokeInfo = `
                Primero: ${data.setup}
                Responde: ${data.delivery}
            `;
            document.getElementById('verapi').textContent = jokeInfo;
        });
}
